<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Landing</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2116baf6f6.js" crossorigin="anonymous"></script>

</head>
<body>
    <div id="container">
        <div id="overlay"></div>
        <div id="row1">
            <img src="/Logonetflix.png" alt="Logo">
            <a href="#" id="sign_btn">SIGN IN</a>
        </div>
        <div id="center">
            <h2>Unlimited movies,Tv <br> shows,and more.</h2>
            <p>Watch anywhere. Cancel anytime</p>
            <p class="lower_p">Ready to watch? Enter your email to create or restart your membership</p>
            <div class="form">
                <input type="email" placeholder="Email address">
                <button>TRY 30 DAYS FREE<i class="fa-solid fa-chevron-right" style="color: white;padding:0px 5px"></i></button>
            </div>
            <p class="lower_p">Only new members are eligible for this offer</p>
        </div>
        
    </div>
</body>
</html>
